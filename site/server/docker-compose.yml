      - ./dist:/app/dist
  server:
    container_name: expressServer
    build: .
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - ORIGIN=https://cncmusic.ml
      - DB_URL=mongodb://db:27017/pauzeMuzicale

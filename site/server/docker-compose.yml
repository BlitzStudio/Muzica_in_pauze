version: "3.4"
services:
  tunnel:
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=eyJhIjoiNzc3NjJlNmM1YTkzZWJlMjVlYTQ4OWYyZjZjZjIzY2QiLCJ0IjoiY2EwNGE4Y2UtYzc5ZS00NWJiLWEwOTgtYjUxYTQzNWRjNGQ1IiwicyI6Ik16aGhaVFV4T1RndE9UaGhZaTAwTW1VeExUZ3hNMlV0TXpNMk1XVTVZakU1T0dRMCJ9
    networks:
      main:
        ipv4_address: 10.0.92.4
  client:
    container_name: viteClient
    build:
      context: ../client
      dockerfile: Dockerfile
    environment:
      - VITE_ORIGIN=https://cncmusic.ml
      - VITE_GOOGLE_ID=217326008512-h0sev1ib4bh5es1i9ureevcjih8ktd7p.apps.googleusercontent.com

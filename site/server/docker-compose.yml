      - JWT_SECRET=f47cb99d-cb96-44a2-8577-05a47b0e6138
      - GOOGLE_ID=217326008512-h0sev1ib4bh5es1i9ureevcjih8ktd7p.apps.googleusercontent.com
      - GOOGLE_DOMAIN_CHECK=@cnaic.ro
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
      - client
    networks:
      main:
        ipv4_address: 10.0.92.3
  db:
    image: mongo
    restart: always
    ports:
      - 27018:27017
    networks:
      main:
        ipv4_address: 10.0.92.2
networks:
  main:
    ipam:
      driver: default
      config:
        - subnet: "10.0.92.0/24"
